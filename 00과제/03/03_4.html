<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <!--순서가 없는 목록 태그예문-->
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ul>
    
    <!--순서가 있는 항목 예문-->
    <ol type="A">
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ol>

    <!--순서가 있는 항목 예문-->
    <ol start="3">
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ol>

    <dl><!--정의 목록 전체 선언-->

        <dt>정의될 단어</dt>
        <dd>설명</dd>

    <!--정의목록 끝-->

    </dl>
</body>
</html>

<!DOCTYPE html>

</body>
</html>
