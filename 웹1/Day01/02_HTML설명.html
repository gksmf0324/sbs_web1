<!DOCTYPE html><!-- HTML5 문서임의 정의-->
<html lang="en"><!-- 
    HTML 문서의 서식.
    lang : 휴먼랭귀지 속성(웹 문서의 콘텐츠와 언어를 명시)
-->
<head> <!-- 브라우저에 정보를 제공하는 태그 - 메타정보, 페이지 탭의 제목-->
    <meta charset="UTF-8"><!-- 문자의 인코딩 방식을 지정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- HTTP 해더를 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 페이지의 크기와 배율을 제어하는 방법을-->
    <title>Document</title><!-- 브라우저 탭의 제목-->
</head>
<body>
    
</body><!-- 본문내용 - 화면에 표시되는 태그영역-->
</html>
